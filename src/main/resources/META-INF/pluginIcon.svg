<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect x="0" y="0" width="100" height="100" rx="20" ry="20" fill="url(#grad)" />

    <!-- 上方文本 "Text" -->
    <text x="50" y="30" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">Text</text>

    <!-- 转换箭头 -->
    <path d="M50 35 L50 65 M40 55 L50 65 L60 55" stroke="white" stroke-width="4" fill="none" />

    <!-- 下方代码 "code name" -->
    <text x="50" y="85" font-family="Courier, monospace" font-size="16" fill="white" text-anchor="middle">code name</text>
</svg>